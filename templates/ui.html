<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-800 flex flex-col items-center justify-center min-h-screen px-4">

    <!-- Search Section -->
    <div class="text-center w-full max-w-4xl">
        <h1 class="text-white text-2xl font-semibold mb-4">Find Your Next Song</h1>
        <form method="post" action="/recommend">
            <div class="flex items-center justify-center">
                <label for="songName" class="form-label"></label>
                <input type="text" placeholder="Find your favorite song" id="songName" name="song_name"
                    class="form-control md:w-96 px-4 py-3 rounded-full text-gray-800 shadow-md focus:outline-none" required/>
                <button class="ml-2 bg-white text-gray-800 px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-200" type="submit">
                    SEARCH
                </button>
            </div>
        </form>
    </div>

    <!-- Recommendation Section -->
    <div class="bg-purple-800 text-white rounded-lg p-6 w-full md:w-96 shadow-lg mt-6">
        {% if recommendations %}
            <h2 class="text-lg font-semibold mb-3">Recommended Songs</h2>
            {% for song in recommendations %}
                <div class="bg-purple-800 text-white p-3 rounded-md mb-2 shadow">
                    <p class="font-bold">{{ song.name }}</p>
                    <p>by {{ song.artists }}</p>
                    <p class="text-white">Release: {{ song.year }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-gray-300 text-sm text-center w-full">
        Â© 2025 Song Recommender. All rights reserved. (CodeAlpha Internship Task)
    </footer>

</body>
</html>
